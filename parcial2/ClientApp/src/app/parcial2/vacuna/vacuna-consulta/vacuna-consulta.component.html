<title>CONSULTAR VACUNAS</title>
<br>
<div align="center"><img src="assets/consultar.png" alt="Logo"><br>
    <h1>CONSULTAR VACUNAS</h1>
</div><br>

<form class="form-inline" class="container" id="Buscador">
    <input class="form-control mr-sm-2" name="filtroVacuna" [(ngModel)]="searchText" type="text" placeholder="Buscar por Id Vacuna" aria-label="Search">
</form><br><br>

<!--<button id="divcontainer2" type="button" class="btn btn-primary">Consultar</button>-->
<div class="table-responsive" id="rcorners1">
    <table class="table table-bordered" id="myTable" *ngIf='vacunas && vacunas.length'>
        <thead>
            <tr class="thead-dark">
                <th (click)="sortTable(0)" scope="col">#</th>
                <th (click)="sortTable(1)">Id Vacuna</th>
                <th (click)="sortTable(2)">Tipo de Vacuna</th>
                <th (click)="sortTable(5)">Fecha de Vacuna</th>
                <th (click)="sortTable(6)">Cedula Estudiante</th>
                <!-- <th (click)="sortTable(12)">Modificar/Eliminar</th> -->
            </tr>
        </thead>
        <tbody id="tbodypulsacion" class="table-primary">
            <tr *ngFor="let vacuna of vacunas|filtroVacuna:searchText; index as i ">
                <td scope="row">{{ i + 1 }}</td>
                <td>{{ vacuna.idVacuna }} </td>
                <td>{{ vacuna.tipoVacuna}}</td>
                <td>{{ vacuna.fechaVacuna }}</td>
                <td>{{ vacuna.cedula }}</td>
               <!-- <td> <a routerLink='/personaEdicion/{{cliente.cedula}}'>Modificar</a> <button id="divcontainer2" class="btn btn-primary">Eliminar</button></td> --> 
            </tr>
        </tbody>
    </table>
</div>
<br><br>
